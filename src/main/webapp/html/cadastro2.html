<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Escolar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/cadastro2.css">
</head>
<body>

    <div class="container">
        
        <div class="left-side"></div>

        <div class="right-side">
            
            <div class="form-wrapper">
                
                <div class="admin-btn-container">
                    <button class="btn-admin">
                        <i class="fa-regular fa-circle-user"></i> Sou admin
                    </button>
                </div>

                <div class="login-card">
    
    <div class="tabs">
        <h2><a href="../index.html" style="text-decoration: none; color: inherit;">Login</a></h2>
        <h2 class="active">Cadastrar</h2>
    </div>

    <form>
        <div class="input-group">
            <label>Nome Completo</label>
            <input type="text" placeholder="Nome Sobrenome">
        </div>

        <div class="input-group">
            <label>E-mail</label>
            <input type="email" placeholder="Seunome@email.com">
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="@Password1234">
        </div>

        <button class="btn-login" style="margin-top: 10px;">Cadastrar</button>
    </form>

</div>
            </div>
        </div>
    </div>

</body>
</html>
